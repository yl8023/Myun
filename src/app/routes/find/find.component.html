<nz-layout class="main-content">
    <div>
        <nz-tabset [(nzSelectedIndex)]="tabsetIndex" nzAnimated="false" [nzTabBarStyle]="{'text-align':'center'}">
            <nz-tab nzTitle="个性推荐">
                <ng-template nz-tab>
                    <app-recommend (linkTabIndex)="onChangeIndex($event)"></app-recommend>
                </ng-template>
            </nz-tab>
            <nz-tab nzTitle="歌单">
                <ng-template nz-tab>
                    <app-songs></app-songs>
                </ng-template>
            </nz-tab>
            <nz-tab nzTitle="主播电台">
                <ng-template nz-tab>
                    <app-online-dj></app-online-dj>
                </ng-template>
            </nz-tab>
            <nz-tab nzTitle="排行榜">
                <ng-template nz-tab>
                    <app-top-list></app-top-list>
                </ng-template>
            </nz-tab>
            <nz-tab nzTitle="歌手">
                <ng-template nz-tab>
                    <app-singers></app-singers>
                </ng-template>
            </nz-tab>
            <nz-tab nzTitle="最新音乐">
                <ng-template nz-tab>
                    <app-new-song></app-new-song>
                </ng-template>
            </nz-tab>
        </nz-tabset>
    </div>
</nz-layout>
